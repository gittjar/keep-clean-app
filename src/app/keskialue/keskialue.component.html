

<section class="main">
  <!--
    <ni-clock [time]="date" [auto]="true"></ni-clock>
    shows PM/AM | date | timezone -->
   
    <h2>Admin interface <fa-icon [icon]="faVirusSlash" size="xl"></fa-icon> > Confidential</h2>

<section class="d-flex py-1">
  <button [disabled]="allowPinCode" type="button" class="btn btn-primary" (click)='startTimer()'>Start Timer</button>
  <button [disabled]="allowPinCode" type="button" class="btn btn-primary" (click)='pauseTimer()'>Pause</button>
  <button [disabled]="allowPinCode" type="button" class="btn btn-primary" (click)='resetTimer()'
    >Reset</button>

        <form class="d-flex ms-auto">
          <input type="text" class="form-control input-pincode" placeholder="Pincode" aria-label="Pincode" aria-describedby="basic-addon1">
          <button class="btn btn-outline-success" (click)="OpenButton()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                  <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                  <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
              </button>
      </form>

</section>

  <div [style.background-color]="color1" class="keskibox">
    <h1>Last clean up done {{timeSet}} hours ago 

    <span [hidden]="ShowHidden">
    <fa-icon [icon]="faVirusSlash"></fa-icon>
    </span>

    <span [hidden]="ShowHiddenVirus">
      <fa-icon [icon]="faVirus"></fa-icon>
      </span>

  
  </h1>

    <p class="whitefont">{{overTimeText}}</p>
  </div>

  <span>
    <p>{{TimeNow | date:'HH:MM a | dd.MM.yyyy | z'}}</p>
  </span>

    

      <section class="cards">


      <div class="card single-card" style="width: 18rem;" *ngFor="let x of toilet_url">
        <img src="{{x.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{x.location}}</h3>
          <h5 class="card-title">{{x.streetaddress}}</h5>
          <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">

          <li class="list-group-item">{{x.name}} <fa-icon [icon]="faArrowRight"></fa-icon>
            {{x.subname}}</li>
            
          <li class="list-group-item">Floor: {{x.floor}}</li>
          <li class="list-group-item">Gender: {{x.gender}}</li>
          <!--
          <li class="list-group-item" >Clean: {{x.status}}</li>
          -->
          <li class="list-group-item" *ngIf="x.status == true" [style.background-color]="cardStatusColorGreen"></li>
          <li class="list-group-item" *ngIf="x.status == false" [style.background-color]="cardStatusColorRed"></li>

        </ul>
        <!--
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
        -->
      </div>
    </section>
</section>
